<button (click)="setSignalColor('green')">青信号</button>
<button (click)="setSignalColor('yellow')">黄色信号</button>
<button (click)="setSignalColor('red')">赤信号</button>

@switch (signalColor) {
  @case("green"){
    <p>青：進め</p>
  } @case("yellow"){
    <p>黄色：注意</p>
  } @case("red"){
    <p>赤：止まれ</p>
  } @default(){
    <p>信号の色を設定してください</p>
  }
}
